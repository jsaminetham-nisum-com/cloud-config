spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrmsprod
    username: root
    password: 
    driverClassName: com.mysql.jdbc.Driver
    test-on-borrow: true
    test-while-idle: true
    validation-query: select 1;
    maxActive: 1
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate.hbm2ddl.auto: update
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: none
      hbm2ddl:
        import_files:

postgres:
  datasource:
    url: jdbc:postgresql://localhost:5432/hrmsprod
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
    test-on-borrow: true
    test-while-idle: true
    validation-query: select 1;
    maxActive: 1
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate.hbm2ddl.auto: update
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: none
      hbm2ddl:
        import_files:
          
          
security:
    basic:
        enabled: false